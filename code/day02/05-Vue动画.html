<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css">
  </script>

  <!-- 自定义样式，来控制trainsition内部的元素实现动画 -->
  <style>
    /* v-enter 是一个时间点  是进入之前，元素的起始状态，此时还没有进入 */
    /* v-leave-to 是动画离开之后，离开的终止状态 */
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(80px);
    }

    /* v-enter-active 入场动画的时间段 */
    /* v-leave-active 离场动画的时间段 */
    .v-enter-active,
    .v-leave-active {
      transition: all 1s ease;
    }


    .my-enter,
    .my-leave-to {
      opacity: 0;
      transform: translateY(80px);
    }

    .my-enter-active,
    .my-leave-active {
      transition: all 1s ease;
    }
  </style>
</head>

<body>
  <div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <!-- 需求：点击让h3显示，在点击隐藏 -->
    <!-- transition是Vue官方提供的 -->
    <transition>
      <h3 v-if=" flag">这是一个h3</h3>
    </transition>

    <transition name="my">
      <h4 v-if=" flag">这是一个h4</h3>
    </transition>


    <!-- 使用第三方库animate.css -->
    <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="200">
      <h5 v-if=" flag">这是一个h5</h3>
    </transition>

    <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{enter:3000,leave:1000}">
      <h5 v-if=" flag" class="animated">这是一个h5</h3>
    </transition>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        flag: false
      },
      methods: {

      }
    })
  </script>
</body>


</html>
